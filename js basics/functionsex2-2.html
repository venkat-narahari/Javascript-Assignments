<!DOCTYPE html>
<html>
<body>

<p id="demo">Display here.</p> 

<script>
function calculateDogAge(age,conversionrate) {
    var dogYears = conversionrate*age;
    document.getElementById("demo").innerHTML="Your doggie is " + dogYears + " years old in dog years!";
}
calculateDogAge(1,7);
</script>
</body>
</html>
