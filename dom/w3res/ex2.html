<!-- Write a JavaScript function to get the values of First and Last name of the following form. -->
<!DOCTYPE html>
<html><head>
<meta charset=utf-8 />
<title>first and last name from a form</title>
<style type="text/css">
body {margin: 40px;}
</style> 
</head><body>
<form id="form1" onsubmit="getFormvalue()">
First name: <input type="text" name="fname" value="stack"><br>
Last name: <input type="text" name="lname" value="route"><br>
<input type="submit" value="Submit">
</form>
<script>
    function getFormvalue()
{
  var x=document.getElementById("form1");
  for (var i=0;i<x.length;i++)
  {
   if (x.elements[i].value!='Submit')
    {  
      console.log(x.elements[i].value);
     }  
   }
}
</script>
</body>
</html>
